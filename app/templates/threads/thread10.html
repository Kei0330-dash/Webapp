<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>でｄｄｄｄｄ</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">






    <style>
        /* Bodyの設定 */
  body {
   font-family: Arial, sans-serif; /* 使用するフォントの設定 */
   margin: 0; /* ボディ全体のマージンをゼロに設定 */
   padding: 0; /* ボディ全体のパディングをゼロに設定 */
   /*background: url('背景画像のパス') no-repeat center center fixed;  背景画像を中央に固定表示 */
   background-size: cover; /* 背景画像をボディ全体にカバー */
 }
 
 /* ヘッダーの設定 */
 header {
   position: fixed; /* ヘッダーを画面上部に固定 */
   top: 0; /* 上部に配置 */
   width: 100%; /* 幅を100%に設定 */
   background-color: #fff; /* 背景を白に設定 */
   padding: 20px 0; /* ヘッダーの上下に20pxのパディングを追加 */
   z-index: 1000; /* 他の要素より前面に表示 */
   box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* 影を追加して立体感を出す */
 }
 
 header::after {
   content: "";
   display: block;
   width: 100%;
   height: 2px;
   background-color: #000; /* 黒ラインの色 */
   position: absolute;
   bottom: 0;
   left: 0;
 }
 
 
 
 /* ナビゲーションリストの設定 */
 nav ul {
   list-style: none; /* リストスタイルを削除 */
   display: flex; /* フレックスボックスで表示 */
   justify-content: center; /* 水平方向に中央揃え */
   margin: 0; /* マージンをゼロに設定 */
   padding: 0; /* パディングをゼロに設定 */
 }
 
 /* リストアイテムの設定 */
 nav ul li {
   margin: 0 15px; /* リストアイテムの左右に15pxのマージンを追加 */
   position: relative; /* 擬似要素のための相対位置設定 */
 }
 
 /* リンクの設定 */
 nav ul li a {
   color: #fff; /* テキストカラーを白に設定 */
   text-decoration: none; /* テキストの下線を削除 */
   font-size: 18px; /* フォントサイズを18pxに設定 */
   filter: invert(1); /* 色をネガポジ反転 */
   position: relative; /* 擬似要素との位置関係を設定 */
   z-index: 1; /* 擬似要素の下に配置されないようにする */
 }
 
 /* ホバー時のリンクの設定 */
 nav ul li:hover a {
   filter: none; /* ネガポジ反転を解除 */
 }
 
 /* ホバー時の円の設定 */
 nav ul li:hover::before {
   content: ''; /* 擬似要素の内容を空に設定 */
   position: absolute; /* 絶対位置に配置 */
   top: 50%; /* 中央に配置 */
   left: 50%; /* 中央に配置 */
   width: 0; /* 初期幅をゼロに設定 */
   height: 0; /* 初期高さをゼロに設定 */
   background: rgba(0, 0, 0, 0.5); /* 半透明の四角を設定 */
   border-radius: 0%; /* 円形に設定 */
   transform: translate(-50%, -50%); /* 中心に配置 */
   animation: expand 0.3s forwards; /* 0.3秒間のアニメーションを設定 */
 }
 
 /* アニメーションの設定 */
 @keyframes expand {
   0% {
       width: 0; /* アニメーション開始時の幅をゼロに設定 */
       height: 0; /* アニメーション開始時の高さをゼロに設定 */
       opacity: 0; /* アニメーション開始時の透明度をゼロに設定 */
   }
   100% {
       width: 120px; /* アニメーション終了時の幅を100pxに設定 */
       height: 50px; /* アニメーション終了時の高さを100pxに設定 */
       opacity: 1; /* アニメーション終了時の透明度を1に設定 */
   }
 }
 
 /* メインコンテンツの設定 */
 main {
   padding-top: 80px; /* 固定ヘッダーの高さ分のスペースを確保 */
 }
 
 /* セクションの設定 */
 section {
   text-align: center; /* テキストを中央揃え */
   padding: 20px; /* セクションの上下に20pxのパディングを追加 */
   background-color: rgba(255, 255, 255, 0.7); /* 半透明の背景色を設定 */
   margin: 20px; /* セクションの外側に20pxのマージンを追加 */
   border-radius: 10px; /* セクションの角を丸くする */
 }
 
 /* サイドバーとメインコンテンツの設定 */
 .container {
   display: flex;
   margin-top: 60px; /* ヘッダーの高さに合わせて調整 */
 }
 
 .sidebar {
   width: 20%;
   background-color: #f4f4f4;
   padding: 20px 0; /* ヘッダーと同じパディングを適用 */
   height: calc(100vh - 60px); /* ビューポート高さからヘッダーの高さを引いた高さ */
   position: fixed; /* サイドバーを固定 */
 }
 
 .main-content {
   margin-left: 20%; /* サイドバーの幅に合わせてマージンを追加 */
   padding: 10px;
   width: calc(90% - 20px); /* 残りの幅をメインコンテンツに割り当て、サイドバーと重ならないように調整 */
 }
 
 h1{
   font-family:'游明朝 Medium'
 }
 
 #threadForm {
   display: flex;
   flex-direction: column;
 }
 
 #threadContent {
   margin-bottom: 10px;
 }
 
 #threadTitle {
   box-sizing: border-box;
   width: 100%;
   height: 30px; /* タイトルボックスの高さを設定 */
   font-family:'游明朝 Medium'
 }
 
 #threadContent {
   box-sizing: border-box;
   width: 100%;
   height: 150px; /* 内容ボックスの高さを設定 */
 }
 
 
 
 button {
   font-size: 20px; /* フォントサイズ */
   height: 40px; /* ボタンの高さ */
 
 }
 /* 特定のボタンを中央に配置 */
 span {
   font-size: 30px; /* フォントサイズ */
   font-family:'游明朝 Medium'
 }
 
 /* 特定のボタンを中央に配置 */
 a[href^="/thread"] button {
   position: absolute;
   right: 20px;
   width: 200px; /* ボタンの幅 */
   height: 40px; /* ボタンの高さ */
   font-size: 16px; /* フォントサイズ */
 }
 
 
 
 
 </style>










</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="http://127.0.0.1:5000/">ホーム</a></li>
                <li><a href="#">利用規約</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </nav>
      </header>
      <div class="container">
        <div class="sidebar">
          <!-- サイドバーコンテンツ -->
          <a href="https://example.com"><img src="https://via.placeholder.com/150" alt="広告"></a>
          </div>
          <div class="main-content">
            <!-- メインコンテンツ -->
             <form id="postForm">
            <input type="hidden" id="thread_id" value="10">
            <input type="text" id="content" placeholder="投稿内容" required>
            <button type="submit">投稿</button>
            </form>
            
            
            <h1>でｄｄｄｄｄ</h1>
            <ul id="posts">
            <!-- ここにポストが表示される -->
            </ul>
          </div>
        </div>

    

    

    <script>
        function updatePosts() {
            const thread_id = document.getElementById('thread_id').value;
            fetch(`/posts/${thread_id}`, {
                method: 'GET'
            }).then(response => response.json()).then(data => {
                const postsList = document.getElementById('posts');
                postsList.innerHTML = '';  // 現在のポストリストをクリア
                data.forEach(post => {
                    const postElement = document.createElement('li');
                    postElement.innerHTML = `<strong>${post.internal_id}</strong> ${post.timestamp}:<br>${post.content}`;
                    postsList.appendChild(postElement);
                });
            });
        }

        // ページロード時にポストを取得
        window.onload = function() {
            updatePosts();
        }

        // 定期的にポストリストを更新（例: 5秒ごと）
        setInterval(updatePosts, 5000);

        document.getElementById('postForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const thread_id = document.getElementById('thread_id').value;
            const content = document.getElementById('content').value;
            fetch('/add', {
                method: 'POST',
                body: new URLSearchParams({'thread_id': thread_id, 'content': content}),
                headers: {'Content-Type': 'application/x-www-form-urlencoded'}
            }).then(response => response.json()).then(data => {
                if (data.result === 'success') {
                    updatePosts();  // ポストリストを更新
                    document.getElementById('content').value = '';
                }
            });
        });
    </script>
</body>
</html>
