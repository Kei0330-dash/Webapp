<!-- thread_template.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ thread.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('favicon') }}" type="image/x-icon">
</head>
<body>
    <h1>{{ thread.title }}</h1>
    <ul id="posts">
        {% for post in thread.posts %}
            <li>
                <strong>{{ post.internal_id }}</strong> {{ post.timestamp }}:<br>{{ post.content }}
            </li>
        {% endfor %}
    </ul>

    <form id="postForm">
        <input type="hidden" id="thread_id" value="{{ thread.id }}">
        <input type="text" id="content" placeholder="投稿内容" required>
        <button type="submit">投稿</button>
    </form>

    <script>
        document.getElementById('postForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const thread_id = document.getElementById('thread_id').value;
            const content = document.getElementById('content').value;
            fetch('/add', {
                method: 'POST',
                body: new URLSearchParams({'thread_id': thread_id, 'content': content}),
                headers: {'Content-Type': 'application/x-www-form-urlencoded'}
            }).then(response => response.json()).then(data => {
                if (data.result === 'success') {
                    const post = document.createElement('li');
                    post.innerHTML = `<strong>${data.internal_id}</strong> ${data.timestamp}:<br>${content}`;
                    document.getElementById('posts').appendChild(post);
                    document.getElementById('content').value = '';
                }
            });
        });

    </script>
</body>
</html>
