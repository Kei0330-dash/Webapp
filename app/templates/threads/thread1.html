<!-- thread_template.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タツヲ</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>タツヲ</h1>
    <ul id="posts">
        
            <li>
                <strong>1</strong> 2025-01-14 15:44:01:<br>光触媒の研究をしています
            </li>
        
    </ul>

    <form id="postForm">
        <input type="hidden" id="thread_id" value="1">
        <input type="text" id="content" placeholder="投稿内容" required>
        <button type="submit">投稿</button>
    </form>

    <script>
        document.getElementById('postForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const thread_id = document.getElementById('thread_id').value;
            const content = document.getElementById('content').value;
            fetch('/add', {
                method: 'POST',
                body: new URLSearchParams({'thread_id': thread_id, 'content': content}),
                headers: {'Content-Type': 'application/x-www-form-urlencoded'}
            }).then(response => response.json()).then(data => {
                if (data.result === 'success') {
                    const post = document.createElement('li');
                    post.innerHTML = `<strong>${data.internal_id}</strong> ${data.timestamp}:<br>${content}`;
                    document.getElementById('posts').appendChild(post);
                    document.getElementById('content').value = '';
                }
            });
        });

    </script>
</body>
</html>
